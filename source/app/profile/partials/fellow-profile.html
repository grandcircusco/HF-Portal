<div class="row">
    <div class="col-md-10 col-md-offset-1">

            <div class="profile">

                <h1>Edit Your Profile</h1>

                <div class="row">

                    <div id="profile-photo" class="col-md-4">

                        <h4 class="title">Profile Image</h4>

                        <div class="user-photo">
                            <img id="preview" ng-src="{{ fellow.image_url }}" ng-show="fellow.image_url" width="150" height="150" />
                            <span class="placeholder" ng-show="!fellow.image_url">No Profile Image</span>
                        </div>

                        <p class="description">For best results - please use a square image</p>

                        <div class="file">
                            <input type="file" id="file_input" onchange="angular.element(this).scope().getS3Key(this)" />
                            <i class='fa fa-circle-o-notch fa-spin loading-icon'></i>
                        </div>

                        <p class="upload-status">Click Update to Save</p>
                    </div>

                    <div class="col-md-7 col-md-offset-1">

                        <form>

                            <input type="hidden" id="image_url" name="image_url" ng-model="fellow.image_url" value="" />

                            <div class="form-group">

                                <label for="enabled" class="control-label">Profile Status</label>
                                <input type="checkbox"
                                       id="enabled"
                                       name="enabled"
                                       value="1"
                                       ng-model="fellow.enabled"
                                       ng-true-value="1"
                                       ng-false-value="0"
                                        />

                            </div>

                            <div class="form-group">
                                <label for="first_name" class="control-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" ng-model="fellow.first_name" value="{{fellow.first_name}}"/>
                            </div>

                            <div class="form-group">
                                <label for="last_name" class="control-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" ng-model="fellow.last_name" value="{{fellow.last_name}}"/>
                            </div>

                            <div class="form-group">
                                <label for="email" class="control-label">Email</label>
                                <input type="text" class="form-control" id="email" ng-model="fellow.user.email" value="{{fellow.user.email}}" disabled />
                            </div>

                            <div class="form-group">
                                <label for="bio" class="control-label">Who are you? <span>Bio / Background Story / Your Mission (350 characters max)</span></label>
                                <textarea class="form-control" rows="5" id="bio" ng-model="fellow.bio" value="{{fellow.bio}}"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="interests" class="control-label">What are some interesting things you have coded? <span>Non class related if you can (350 characters max)</span></label>
                                <textarea class="form-control" rows="5" id="interests" ng-model="fellow.interests" value="{{fellow.interests}}"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="description" class="control-label">Enter a single phrase to describe yourself (25 characters max)</label>
                                <input type="text" class="form-control" id="description" ng-model="fellow.description" value="{{fellow.description}}"/>
                            </div>

                            <div class="form-group">
                                <label for="question" class="control-label">Choose one of the following questions</label>
                                <select name="question" class="form-control" id="question" ng-model="fellow.question">
                                    <option>How do you define weird and how weird are you?</option>
                                    <option>What does sock fashion mean and define your sock fashion?</option>
                                    <option>What has been your wildest experience while traveling?</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="answer" class="control-label">Answer the above question (250 characters max)</label>
                                <textarea rows="4" class="form-control" id="answer" ng-model="fellow.answer">{{fellow.answer}}"</textarea>
                            </div>


                            <div class="form-group">
                                <label for="git_hub" class="control-label">GitHub Url</label>
                                <input type="text" class="form-control" id="git_hub" ng-model="fellow.git_hub" value="{{ fellow.git_hub }}"/>
                            </div>

                            <div class="form-group">
                                <label for="portfolio" class="control-label">Portfolio Url <span>Other than GitHub</span></label>
                                <input type="text" class="form-control" id="portfolio" ng-model="fellow.portfolio" value="{{fellow.portfolio}}"/>
                            </div>

                            <div class="form-group">
                                <label for="developer_type" class="control-label">How would you best classify yourself as a developer?</label>
                                <select name="developer_type" class="form-control" id="developer_type" ng-model="fellow.developer_type">
                                    <option>Front End</option>
                                    <option>Back End</option>
                                    <option>Full Stack</option>
                                </select>
                            </div>

                            <div class="form-group">

                                <label class="control-label"> Technical Skills (Top 5)<span>Manually enter skills that are not in the list</span></label>
                                <ui-select multiple
                                           tagging="tagTransform"
                                           tagging-label="(new)"
                                           ng-model="fellow.tags"
                                           theme="bootstrap"
                                           ng-disabled="disabled"
                                           style="width: 100%"
                                           limit="5"
                                           title="Choose a skill">
                                    <ui-select-match placeholder="Select skill">{{ $item.name }}</ui-select-match>
                                    <ui-select-choices repeat="tag in tags | propsFilter: { name: $select.search }">
                                        <span ng-bind-html="''+tag.name | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>

                            </div>

                            <div class="form-group">
                                <div class="update-btn">
                                    <button type="submit" class="btn btn-primary btn-lg pull-right" ng-click="update(fellow)">Update</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

    </div>
</div>

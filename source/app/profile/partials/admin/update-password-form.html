
<form>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update Password</h4>
    </div>

    <div class="modal-body box-modal form" ng-init="init()">

        <div class="alert alert-danger" role="alert" ng-show="errors.length">

            <p ng-repeat="error in errors">{{ error }}</p>

        </div>

        <div class="form-group">
            <label>New Password</label>
            <input type="password" ng-model="new_password" name="password" class="form-control" />
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" ng-model="confirm_password" name="password" class="form-control" />
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="submit" ng-click="ok()">Update</button>
    </div>
</form>

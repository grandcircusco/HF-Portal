<div class="admin-create-user">
    <div class="modal-body">
        <div class="form-group">
            <label for="email">User's Email:</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="password">User's Password:</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="user.password">
        </div>



        <div class="btn-group" id="userType" data-toggle="buttons">
            <label class="btn btn-info" id="optionFellow">
                <input type="radio" name="userType" ng-model="user.userType" value="Fellow" ng-click="switchType(user)" autocomplete="off" checked > Fellow
            </label>
            <label class="btn btn-info" id="optionCompany">
                <input type="radio" name="userType" ng-model="user.userType" value="Company" ng-click="switchType(user)" autocomplete="off" > Company
            </label>
        </div>


   <!--      <div class="btn-group">
            <input class="btn btn-primary" ng-model="radioModel" name="options" id="optionFellow"  ng-model="user.userType" value="Fellow" ng-click= "switchType(user)" btn-radio="'Left'">Fellow</input>
            <label class="btn btn-primary" ng-model="radioModel" name="options" id="optionCompany" ng-model="user.userType" value="Company" btn-radio="'Middle'">Company</label>
        </div>
 -->

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="ok(user)">Submit</button>
    <button class="btn btn-warning pull-left" ng-click="cancel()">Cancel</button>
  </div>
</div>

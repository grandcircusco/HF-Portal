<div class="profile votes">

    <h1>Your Top Fellows</h1>

    <div class="row">

        <div class="col-md-4 col-md-offset-4">

            <p ng-hide="votes.length > 0" style="text-align: center">You have not show interest in any fellows yet</p>

            <h3 ng-show="votes.length > 0">You have shown interest in:</h3>
            <ul ng-show="votes.length > 0">
                <li ng-repeat="vote in votes">
                    <a ng-href="/#/fellows/{{ vote.Votee.fellow.id }}/{{ helpers.slugify( vote.Votee.fellow.first_name + ' ' + fellow.last_name ) }}">
                        {{ vote.Votee.fellow.first_name }} {{ vote.Votee.fellow.last_name }}
                    </a>
                    <a class="btn btn-xs label-danger" ng-click="removeVote(vote)"><span class="glyphicon glyphicon-remove"></span> Remove</a>
                </li>

            </ul>

        </div>

    </div>

</div>

<div class="modal-body box-modal">

    <div class="row">
        <div class="col-md-3">
            <img class="user-photo" ng-src="{{ company.image_url }}" width="200" height="200">
            <br>

            <span class="label label-default" ng-repeat='tag in fellow.tags'>{{ tag.name }}</span>

            <i class="fa fa-github"></i>
            <i class="fa fa-envelope"></i>
        </div>

        <div class="col-md-9">
            <h1>{{ company.name }}</h1>
            <div class="user-facts">
                Since {{ company.founding_year }} <br>
                {{ company.location }} <br>
                {{ company.website_url }} <br>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="main-content">
            <h3>Biography</h3>
            <p>{{ company.bio }}</p>
        </div>
    </div>

    <div class="row">
        <center><button type="button" class="btn btn-default btn-lg" ng-click="vote(company)">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Vote
        </button></center>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

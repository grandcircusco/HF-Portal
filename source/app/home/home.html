<div class="top">
    <div class="row background-img">
        <div class="frameGradient">
            <div class="frame">
                <div class="borderFrame">
                    <div class="logo">

                        <img src="public/assets/images/hf_logo_full.png" class="logo-img">

                        <div class="form-container">
                            <div class="alert alert-danger" role="alert" ng-show="loginForm.errors.length">
                                <p ng-repeat="error in loginForm.errors">{{ error }}</p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" id="email" ng-model="loginForm.email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" ng-model="loginForm.password">
                                </div>
                                <button class="btn btn-lg" ng-click="login(loginForm)" type="submit">Login</button>
                            </form>
                        </div>

                    </div>
                </div><!--  borderFrame -->
            </div><!-- frame -->
        </div><!-- frameGradient -->
    </div>
</div>

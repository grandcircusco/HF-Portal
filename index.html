<!DOCTYPE html>

<html>
<head>
    <title>Hacker Fellows Portal</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <!-- Body Copy Font -->
    <!--<link href='https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700,300italic,700italic' rel='stylesheet'
          type='text/css'>-->
    <!-- Header Font -->
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,600,700' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="public/assets/stylesheets/vendor/select.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.css">

    <link rel="stylesheet" href="public/assets/stylesheets/vendor/bootstrap-switch.min.css">

    <link rel="stylesheet" href="public/assets/stylesheets/style.css" type="text/css"/>

</head>

<body>

    <div class="wrapper" ng-app="app">

        <div ng-controller="RoutingController">

            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuitem"
                                aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                    </div>
                    <div id="menuitem" class="collapse navbar-collapse ">

                        <ul class="nav navbar-nav navbar-left">
                            <li class="listitem" ng-hide="isUserLoggedIn">
                                <a href="/#/">Home</a>
                            </li>

                            <li class="listitem" ng-hide="isUserLoggedIn">
                                <a ng-href="/#/#apply-section" ng-click="scrollTo('apply-section')">Apply</a>
                            </li>
                            <li class="listitem" ng-hide="isUserLoggedIn">
                                <a ng-href="/#/#employers-section" ng-click="scrollTo('start-ups-section')">Start-Ups</a>
                            </li>
                            <li class="listitem" ng-hide="isUserLoggedIn">
                                <a ng-href="/#/#faq-section" ng-click="scrollTo('faq-section')">FAQ</a>
                            </li>
                            <li class="listitem" ng-hide="isUserLoggedIn">
                                <a ng-href="/#/#fellows-section" ng-click="scrollTo('fellows-section')">2015
                                Fellows</a>
                            </li>

                            <li class="listitem"><a href="/#/fellows" ng-show="isUserLoggedIn">2016 Fellows</a></li>
                            <li class="listitem"><a href="/#/companies" ng-show="isUserLoggedIn">Companies</a></li>

                        </ul>

                        <ul class="nav navbar-nav navbar-right" class="navbar-collapse collapse">

                            <li ng-hide="isUserLoggedIn"><a href="" ng-click="openModal()">Login</a></li>

                            <li ng-show="isUserLoggedIn && !isUserAdmin"><a href="/#/votes">Votes</a> </li>
                            <li ng-show="isUserFellow"><a href="/#/profile/fellow">Profile</a></li>
                            <li ng-show="isUserCompany"><a href="/#/profile/company">Profile</a></li>
                            <li ng-show="isUserAdmin"><a href="/#/profile/admin">Users</a></li>
                            <li ng-show="isUserAdmin"><a href="/#/tags">Tags</a></li>
                            <li ng-show="isUserLoggedIn"><a href="" ng-click="logoutUser()">Logout</a></li>

                        </ul>

                    </div>
                </div>
            </nav>
        </div>

        <div class="content">

            <div class="alert ng-hide" ng-show="alert.show" data-ng-controller="AlertController">
                <div class="container">

                    <div class="col-md-10 col-md-offset-1">
                        <div class="message {{ alert.type }}">

                            <h3 ng-show="alert.type == 'success'"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Success!</h3>

                            <h3 ng-show="alert.type == 'error'"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Error!</h3>

                            <h3 ng-show="alert.type == 'info'"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Warning!</h3>

                            <p ng-bind-html="alert.message"></p>

                            <a class="close" ng-click="closeAlert()">&times;</a>

                        </div>
                    </div>

                </div>
            </div>

            <div class="container main-content" ng-view="">


            </div>

        </div>

        <nav class="footer">
            <div class="container">
                <p class="text-muted">&copy; Hacker Fellows 2015. All rights reserved.</p>
            </div>
        </nav>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-sanitize.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.2/ui-bootstrap-tpls.js"></script>

    <script src="public/assets/javascript/vendor/bootstrap-switch.min.js"></script>
    <script src="public/assets/javascript/vendor/select.min.js"></script>

    <script type="text/javascript" src="public/assets/javascript/bundle.js"></script>


</body>
</html>
